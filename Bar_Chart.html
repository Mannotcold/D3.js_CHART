<!DOCTYPE html>
<html>
 <head>
 <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
 <style>
 svg rect {
 fill: gray;
 }
 svg text {
 fill: yellow;
 font: 12px sans-serif;
 text-anchor: end;
 }

 </style>
 </head>
 <body>
 <script>
 var data = [100, 500, 120, 1500, 420, 550];
 var data1 = ["một", "ggfgfgh", "ghghgh", "15gghgh00", "fgfgf", "hhh"];
 
 var width = 3000;
 scaleFactor = 0.5,
 barHeight = 30;
 
 var graph = d3.select("body")
 .append("svg")
 .attr("width", width)
 .attr("height", barHeight * data.length);
 
 var bar = graph.selectAll("g")
 .data(data)
 .enter()
 .append("g")
 .attr("transform", function(d, i) {
 return "translate(100," + i * barHeight + ")";//tách 
 });
 bar.append("rect").attr("width", function(d) {
 return d * scaleFactor;
 })
 
 .attr("height", barHeight - 1);
 
 bar.append("text")
 .attr("x", function(d) { return (d*scaleFactor); })
 .attr("y", barHeight /2)
 .attr("dy", ".35em")
 .text(function(d) { return d; });

 //set text
 bar.append("text")
 .attr("x", function(d) { return (0*scaleFactor); })
 .attr("y", barHeight /2)
 .attr("dy", ".35em")
 .text(function(d) { return d; });
 </script>
 </body>
</html>
